###
###              ejabberd configuration file
###
### The parameters used in this configuration file are explained at
###
###       https://docs.ejabberd.im/admin/configuration
###
### The configuration file is written in YAML.
### *******************************************************
### *******           !!! WARNING !!!               *******
### *******     YAML IS INDENTATION SENSITIVE       *******
### ******* MAKE SURE YOU INDENT SECTIONS CORRECTLY *******
### *******************************************************
### Refer to http://en.wikipedia.org/wiki/YAML for the brief description.
###

hosts:
  - localhost
  - chat.be-society.com

loglevel: 5
log_rotate_size: 10485760
log_rotate_date: ""
log_rotate_count: 10
log_rate_limit: 100

certfiles:
  - /home/ejabberd/conf/server.pem

## If you already have certificates, list them here
#certfiles:
#  - /etc/letsencrypt/live/domain.tld/fullchain.pem
  #- /etc/letsencrypt/live/domain.tld/privkey.pem

listen:
  -
    port: 8222
    ip: "::"
    module: ejabberd_c2s
    max_stanza_size: 262144
    shaper: c2s_shaper
    access: c2s
    starttls_required: false
  -
    port: 8280
    ip: "::"
    module: ejabberd_http
    request_handlers:
      /admin: ejabberd_web_admin
      /api: mod_http_api
      /bosh: mod_bosh
      /captcha: ejabberd_captcha
      /upload: mod_http_upload
      /.well-known/acme-challenge: ejabberd_acme
      /websocket: ejabberd_http_ws
      /conversejs: mod_conversejs
      /conversejs_files: mod_http_fileserver
    #  -
    #    port: 3478
    #    ip: "::"
    #    transport: udp
    #    module: ejabberd_stun
    #    use_turn: true
    ## The server's public IPv4 address:
    # turn_ipv4_address: "203.0.113.3"
    ## The server's public IPv6 address:
    # turn_ipv6_address: "2001:db8::3"
#  -
#    port: 1883
#    ip: "::"
#    module: mod_mqtt
#    backlog: 1000
#
#s2s_use_starttls: optional

acl:
  local:
    user_regexp: ""
  loopback:
    ip:
      - 127.0.0.0/8
      - ::1/128

access_rules:
  local:
    allow: local
  c2s:
    deny: blocked
    allow: all
  announce:
    allow: admin
  configure:
    allow: admin
  muc_create:
    allow: local
  pubsub_createnode:
    allow: local
  trusted_network:
    allow: loopback

api_permissions:
  "console commands":
    from:
      - ejabberd_ctl
    who: all
    what: "*"
  "admin access":
    who: all
    what:
      - "*"
      - "!stop"
      - "!start"
  "public commands":
    who: all
    what:
      - status
      - connected_users_number

shaper:
  normal:
    rate: 300000
    burst_size: 2000000
  fast: 10000000

shaper_rules:
  max_user_sessions: 100
  max_user_offline_messages:
    200: admin
    20: all
  c2s_shaper:
    none: admin
    #    normal: all
    none: all
  s2s_shaper: fast

## Authentication config
auth_method: internal
auth_password_format: plain
disable_sasl_mechanisms:
  - SCRAM-SHA-1
  - SCRAM-SHA-256
  - SCRAM-SHA-512
  - SCRAM-SHA-1-PLUS
  - SCRAM-SHA-256-PLUS
  - SCRAM-SHA-512-PLUS
  - DIGEST-MD5
  - X-OAUTH2

use_cache: true
auth_use_cache: false
router_use_cache: true
sm_use_cache: true

modules:
  mod_adhoc: {}
  mod_admin_extra: {}
  mod_announce:
    access: announce
  mod_avatar: {}
  mod_blocking: {}
  mod_bosh: {}
  mod_caps: {}
  mod_carboncopy: {}
  mod_client_state: {}
  mod_configure: {}
  mod_disco: {}
  # mod_fail2ban: {}
  mod_http_api: {}
  mod_http_upload:
    put_url: https://@HOST@:8443/upload
  mod_last: {}
  mod_mam:
    ## Mnesia is limited to 2GB, better to use an SQL backend
    ## For small servers SQLite is a good fit and is very easy
    ## to configure. Uncomment this when you have SQL configured:
    assume_mam_usage: true
    default: always
  #mod_mqtt: {}
  mod_muc:
    access_admin: none
    access_create: all
    access_persistent: all
    access_register: all
    access_mam: all
    history_size: 200
    max_users: 200
    max_users_admin_threshold: 50
    max_users_presence: 1000
    min_message_interval: 0.4
    min_presence_interval: 4
    preload_rooms: false
    default_room_options:
      allow_change_subj: true
      allow_private_messages: true
      allow_query_users: true
      allow_subscription: true
      allow_user_invites: false
      allow_visitor_nickchange: false
      allow_visitor_status: true
      allow_voice_requests: true
      anonymous: false
      mam: true
      max_users: 200
      members_only: true
      moderated: false
      persistent: true
      presence_broadcast:
        - moderator
        - participant
        - visitor
      public: true
      public_list: false
      pubsub: "muc"

  mod_muc_admin: {}
  mod_offline:
    access_max_user_messages: max_user_offline_messages
    store_empty_body: false
    store_groupchat: true
    use_mam_for_storage: true

  mod_ping: {}
  mod_privacy: {}
  mod_private: {}
  mod_proxy65:
    access: local
    max_connections: 5
  mod_pubsub:
    access_createnode: pubsub_createnode
    plugins:
      - flat
      - pep
    force_node_config:
      ## Avoid buggy clients to make their bookmarks public
      storage:bookmarks:
        access_model: whitelist
  mod_push: {}
  mod_push_keepalive: {}
  mod_register: {}
    ## Only accept registration requests from the "trusted"
    ## network (see access_rules section above).
    ## Think twice before enabling registration from any
  ## address. See the Jabber SPAM Manifesto for details:
  ## https://github.com/ge0rg/jabber-spam-fighting-manifesto
  #  ip_access: trusted_network
  mod_roster:
    versioning: false
    use_cache: true
  ##  mod_s2s_dialback: {}
  mod_shared_roster: {}
  mod_stream_mgmt:
    resend_on_timeout: if_offline
  ##  mod_stun_disco: {}
  mod_vcard:
    search: false
    use_cache: false
  mod_vcard_xupdate: {}
  mod_version:
    show_os: false
  mod_conversejs:
    websocket_url: "wss://chat.be-society.com/websocket"
    conversejs_script: "https://chat.be-society.com/dict/converse.min.js"
    conversejs_css: "https://chat.be-society.com/dict/converse.min.css"
  mod_http_fileserver:
    docroot: "/usr/lib/conversejs/dist/"

